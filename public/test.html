<!DOCTYPE html>
<html>
<head>
    <title>Reading Progress API Test</title>
</head>
<body>
    <h1>Reading Progress Test</h1>
    <button onclick="testReadingProgress()">Test Reading Progress GET</button>
    <button onclick="createTestData()">Create Test Reading Progress Data</button>
    <button onclick="testAuth()">Test Auth</button>
    <div id="result"></div>

    <script>
        async function testReadingProgress() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing reading progress...';
            
            try {
                const response = await fetch('/api/test-reading-progress', {
                    credentials: 'include'
                });

                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>Reading Progress Test Status: ${response.status}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        async function createTestData() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Creating test reading progress data...';
            
            try {
                const response = await fetch('/api/test-reading-progress', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>Test Data Creation Status: ${response.status}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        async function testAuth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing auth...';
            
            try {
                console.log('Testing auth endpoint...');
                const response = await fetch('/api/test-auth', {
                    credentials: 'include'
                });
                
                const result = await response.json();
                console.log('Auth test result:', result);
                
                resultDiv.innerHTML = `
                    <h3>Auth Test Result:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Auth test error:', error);
                resultDiv.innerHTML = `<p>Auth test error: ${error.message}</p>`;
            }
        }

        // Auto-run test when page loads
        window.onload = function() {
            console.log('Page loaded, testing reading progress API...');
            testReadingProgress();
        };
    </script>
</body>
</html>
